<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Meraki Admin Tool{% endblock %}</title>
    <style>
      body { font-family: sans-serif; margin: 20px; }
      .container { max-width: 800px; margin: auto; background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
      .form-group { margin-bottom: 15px; }
      label { display: block; margin-bottom: 5px; font-weight: bold; }
      input[type="text"], input[type="email"], input[type="password"], select { width: 95%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
      button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
      button:hover { background-color: #0056b3; }
      .alert { padding: 15px; margin-bottom: 20px; border: 1px solid transparent; border-radius: 4px; }
      .alert-success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
      .alert-danger { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
      .alert-info { color: #0c5460; background-color: #d1ecf1; border-color: #bee5eb; }
      pre { background: #eee; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
      ul { list-style-type: none; padding: 0; }
      li { margin-bottom: 5px; }
      hr { margin-top: 20px; margin-bottom: 20px; }
      .logout { float: right; font-size: 0.9em; }
    </style>
  </head>
  <body>
    <div class="container">
      {% include '_flashes.html' %} {# Include flash messages template #}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
